spring:
  datasource:
    url: jdbc:mysql://mysql:3306/fitverse?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    url: jdbc:mysql://mysql:3306/fitverse?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    user: ${SPRING_DATASOURCE_USERNAME:fitverse}
    password: ${SPRING_DATASOURCE_PASSWORD:FitVersePass!}

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
